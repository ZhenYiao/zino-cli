name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        run: rustup update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
        env:
          RUSTFLAGS: "-D warnings"

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose